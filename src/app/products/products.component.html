<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Id</th> <th>Name</th> <th>Price</th> <th>checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of produvts">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="handleCheckProduct(product)" class="btn-outline-success">
              <i [class]="product.checked? 'bi bi-check':'bi bi-circle'"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
